{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        .nav{
            z-index: 100;
        }
        #btn2{
            border-bottom: solid 8px #796453;
            display: inline-block;
            width: 120px;
            height: 80px;
            line-height: 80px;
        }
    </style>
    <link rel="stylesheet" href="{% static 'css/mainpage.css' %}">
    {% if category %}
        <div class="row my-row-class">
            <div class="mx-auto">
                <p><a href = "{% url 'shop:allProdCat' %}">Our Collection</a> | {{ category.name }}</p>
            </div>
        </div>
    {% endif %}

    <div class="slidebox">
        <input type="radio" name="slide" id="slide01" checked>
        <input type="radio" name="slide" id="slide02">
        <input type="radio" name="slide" id="slide03">
        <input type="radio" name="slide" id="slide04">
        <ul class="slidelist">
            <li class="slideitem">
                <a><img src="{% static 'img/banner1.png' %}"></a>
            </li>
            <li class="slideitem">
                <a><img src="{% static 'img/banner2.png' %}"></a>
            </li>
            <li class="slideitem">
                <a><img src="{% static 'img/banner3.png' %}"></a>
            </li>
            <li class="slideitem">
                <a><img src="{% static 'img/banner4.png' %}"></a>
            </li>
            
        </ul>
        <div class="slide-control">
            <div class="control01">
                <label for="slide04" class="prev"><i class="fa-solid fa-angle-left"></i></label>
                <label for="slide02" class="next"><i class="fa-solid fa-angle-right"></i></label>
            </div>
            <div class="control02">
                <label for="slide01" class="prev"><i class="fa-solid fa-angle-left"></i></label>
                <label for="slide03" class="next"><i class="fa-solid fa-angle-right"></i></label>
            </div>
            <div class="control03">
                <label for="slide02" class="prev"><i class="fa-solid fa-angle-left"></i></label>
                <label for="slide04" class="next"><i class="fa-solid fa-angle-right"></i></label>
            </div>
            <div class="control04">
                <label for="slide03" class="prev"><i class="fa-solid fa-angle-left"></i></label>
                <label for="slide01" class="next"><i class="fa-solid fa-angle-right"></i></label>
            </div>
        </div>
    </div>

    {% for product in products.object_list %}
    <a class="block" href="{{product.get_url}}">
        <img class="picture" src = "{{product.image.url}}" alt = "{{product.name}}" style="width: 98%; height: 500px;">
        <div class="content" style="padding:0 10px;">
            <div class="name" style="text-align: right; padding:0 10px;">작가 활동명 칸</div>
            <div class="title">{{product.name}}</div>
            <div class="percent" style="color: red;">펀딩률%</div>
        </div>
    </a>
    {% endfor %}
{% endblock %}
