{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="articovery_1">RANDOM : ART 1</div>

<div class="articovery_2">
    <p>신예작가를 찾기 위한 아티커버리의 여정.</p>
    <p>랜덤으로 뽑힌 단 하나의 전시, PRE.ART가 함께합니다.</p>
    <p id="articovery_2_preart">ART with PRE.ART</p>
</div>



{% for post in user_post %}
<div class="articovery_3">
    <div class="articovery_3_writer">{{post.artist_name}}</div>

    <div class="articovery_3_random3">
        <a class="articovery_3_block" href="{% url 'shop:product' post.id %}">
            <span class="articovery_3_block_box">
                <img src="{{ post.main_image.url }}">

                <div class="name">{{post.artist_name}}</div>
                <div class="title">{{post.post_name}}</div>

            </span>
        </a>

    </div>
</div>
{% endfor %}

{% endblock %}
