    <html>
        <head>
            <meta charset="utf-8"/>
            <title>전시회장 위치 표시하기</title>
        </head>
        <body>
            <div id="map" style="width:500px;height:400px;"></div>
            <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2c9816231af48b329648aa50eeb6f139"></script>
            <script>
                var container = document.getElementById('map');
                var options = {
                    center: new kakao.maps.LatLng(33.450701, 126.570667),
                    level: 3
                };

                var map = new kakao.maps.Map(container, options);
            </script>
        </body>
    </html>


    <html>
        <head>
            <meta charset="utf-8">
            <title>마커 생성</title>
            
        </head>
        <body>
        <div id="map" style="width:100%;height:350px;"></div>

        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=2c9816231af48b329648aa50eeb6f139"></script>
        <script>
        var mapContainer = document.getElementById('map'), 
            mapOption = { 
                center: new kakao.maps.LatLng(33.450701, 126.570667), // 지도가 처음 사용자에게 보일 때 시작하는 곳
                level: 3 // 지도의 확대 레벨
            };

        var map = new kakao.maps.Map(mapContainer, mapOption); 

        // 마커가 표시될 위치 
        var markerPosition  = new kakao.maps.LatLng(33.450701, 126.570667); 

        // 마커 생성
        var marker = new kakao.maps.Marker({
            position: markerPosition
        });

        // 마커가 지도 위에 표시되도록 설정합니다
        marker.setMap(map);

        // 마커 제거하고 싶음 아래 코드 주석 지우기
        // marker.setMap(null);    
        </script>
        </body>
    </html>
</div>
