{% extends "base.html" %}
{% load static %}
<!-- {% block metadescription %}

{% endblock %}

{% block title %}
    Sign up - PRE.ART
{% endblock %} -->

{% block content %}
<style>
    .intro{
        width: 100%;
        text-align: center;
        height: 50px;
        line-height: 40px;
        padding-top: 2%;
    }

    .block{
        -webkit-appearance: none;
        border-radius: 5px;
        width: 100%;
    }
</style>

<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div style="width: 100%; text-align:center; height: 800px;">
<div class="intro" style="width: 100%; height: 50px; line-height: 40px;">
    <h1>Sign up</h1>
    <small id="emailHelp" class="form-text text-muted">PRE.ART와 함께해요 !</small>
</div>
  
<div class="container" style="width: 30%; text-align: center; margin:0 35%;">
        <div class="error" style="color: #4C4646; margin-top: 1%;">
            {{error}}
        </div>
        <br>
        <div class="col_12">
            <form action="{% url 'accounts:updateInfo' %}" method="post" enctype="multipart/form-data">
                {%csrf_token%}

                <div>이름</div>
                <div><input value="{{member.name}}" required type="text" name="name"></div>

                <div>이메일</div>
                <div><input value="{{member.email}}" required type="text" name="email"></div>

  
                <div>전화번호</div>
                <div><input value="{{member.phone}}" required type="text" name="phone"></div>


                <div>
                    <button type="submit">확인</button>
                </div>

            </form>
        </div>
</div>
</div>


{% endblock %}
